name: Docs

on:
  push:
    branches:
      - '4.0'
      # temporary: allow to see GH Actions result on fork
      - '4-0-gh-actions'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install
        working-directory: 'doc'
      - run: npm run build
        working-directory: 'doc'
      - run: npm run lint
        working-directory: 'doc'
      - run: npm run lint:links
        working-directory: 'doc'
